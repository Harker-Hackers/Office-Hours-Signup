name: Format
on:
    workflow_dispatch:
    pull_request:
jobs:
    main:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                ref: ${{ github.head_ref }}
                fetch-depth: 0
            - name: Prettier Action
              uses: creyD/prettier_action@v4.2
              with:
                prettier_options: . -w
                commit_message: Format code
                only_changed: True